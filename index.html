<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Курс валют</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="fetch-example ">
			
			<div class="currency-box">
				<h2 class="hed">Курсы валют</h2>
				<div class="currency-row" id="dollar">
					<div class="currency-info">&#36;</div>
					<span id="usd">?</span> рублей за доллар
				</div>
				<div class="currency-row" id="euro">
					<div class="currency-info">&#8364;</div>
					<span id="eur">?</span> рублей за евро
				</div>
				<button class="button2">Обновить</button>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
